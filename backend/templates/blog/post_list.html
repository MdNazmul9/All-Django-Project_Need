
{% extends '_base.html' %}

{% block title %}
blog
{% endblock title %}

{% block content %}

    <div>
        {% for post in post_list %}
        <h1> Title: {{ post.title }}</h1> 
        <h4> Author: {{ post.author }}</h4> 
        <p> Body: {{ post.body | safe}}</p> 
        <hr>
        {% endfor %}
    </div>

{% endblock content %}
